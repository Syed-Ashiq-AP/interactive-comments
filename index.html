<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/main.css">

  <title>Frontend Mentor | Interactive comments section</title>

  <script src="./script/main.js" async></script>

</head>

<body>

  <section class="modal">
    <section class="modal-content">
      <h1>Delete comment</h1>
      <p>Are you sure you want to delete this comment?This will remove the comment and can't be undone.</p>
      <section class="actions mdbt">
        <button onclick="tgl_modal()">No, cancel</button>
        <button onclick="delete_cmt()">Yes, Delete</button>
      </section>
    </section>
  </section>

  <section class="container">
    <section id="comments">

    </section>
    <section class="client-bar mbl">
      <textarea id="client-txt" placeholder="Add a comment..."></textarea>
      <section class="btmb">
        <section class="auth">
          <img id="main-user-avt" alt="Avatar">
        </section>
        <button onclick="add_mc()">Send</button>
      </section>
    </section>

  </section>

</body>

</html>
